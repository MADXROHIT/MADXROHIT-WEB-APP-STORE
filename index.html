/* ===== GLOBAL DARK RIPPLE ===== */
.global-ripple{
  position:fixed;
  border-radius:50%;
  pointer-events:none;
  transform:scale(0);
  animation:globalRipple 1s ease-out;
  background:radial-gradient(circle,
    rgba(108,99,255,.35) 0%,
    rgba(108,99,255,.25) 35%,
    rgba(108,99,255,.12) 55%,
    transparent 75%);
  z-index:9999;
}
@keyframes globalRipple{
  to{transform:scale(1);opacity:0;}
}

.header{
  background:linear-gradient(180deg,#0e1226,#141933);

  justify-content:space-between;

/* ===== CONTAINER ===== */
.container{

/* ===== APP CARD ===== */
.card{

  position:relative;
  overflow:hidden;
}
.download{background:#6c63ff;}
.study{background:#19c9a8;}

/* ===== BUTTON BIG DARK GREEN RIPPLE ===== */
.btn-wave{
  position:absolute;
  border-radius:50%;
  transform:scale(0);
  animation:btnRipple .7s ease-out;
  pointer-events:none;
}
.download .btn-wave,
.study .btn-wave{
  background:radial-gradient(circle,
    rgba(20,180,90,.8) 0%,
    rgba(20,180,90,.45) 45%,
    rgba(20,180,90,.25) 60%,
    transparent 75%);
}
@keyframes btnRipple{
  to{transform:scale(4.5);opacity:0;}
}

/* ===== ABOUT ===== */
.about{
  background:#141933;
  border-radius:16px;
  padding:14px;
  margin:20px 0;
}
.about img{
  width:100px;height:100px;

.about h2{text-align:center;font-size:17px;margin:10px 0 4px;}
.about p{text-align:center;font-size:12px;color:#aaa;}
.info-box{

  border-radius:10px;
  margin-top:8px;
  font-size:12px;

/* ===== SKILLS (BIG CIRCLE DARK RIPPLE) ===== */
.skills{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:14px;
  justify-content:center;

.skill{

  align-items:center;
  justify-content:center;
  text-align:center;
  font-size:12px;
  position:relative;
  overflow:hidden;

.skill-wave{
  position:absolute;
  border-radius:50%;
  transform:scale(0);
  animation:skillRipple .9s ease-out;
  pointer-events:none;
  background:radial-gradient(circle,
    rgba(108,99,255,.5) 0%,
    rgba(108,99,255,.25) 45%,
    transparent 70%);
}
@keyframes skillRipple{
  to{transform:scale(3.8);opacity:0;}
}

/* ===== CONTACT ===== */

/* ===== COPYRIGHT ===== */

<script>

   <div class="info">

/* BUTTON RIPPLE */
document.addEventListener("click",e=>{
 const btn=e.target.closest(".download,.study");
 if(btn){
  const w=document.createElement("span");
  w.className="btn-wave";
  const r=btn.getBoundingClientRect();
  const s=Math.max(r.width,r.height)*1.2;
  w.style.width=w.style.height=s+"px";
  w.style.left=(e.clientX-r.left-s/2)+"px";
  w.style.top=(e.clientY-r.top-s/2)+"px";

  setTimeout(()=>w.remove(),700);
 }
});

/* SKILL RIPPLE */
document.addEventListener("click",e=>{
 const skill=e.target.closest(".skill");
 if(skill){
  const s=document.createElement("span");
  s.className="skill-wave";
  s.style.width=s.style.height="120px";
  s.style.left="50%";
  s.style.top="50%";
  s.style.transform="translate(-50%,-50%) scale(0)";
  skill.appendChild(s);
  setTimeout(()=>s.remove(),900);
 }
});

/* GLOBAL RIPPLE */
document.addEventListener("click",e=>{
 const r=document.createElement("div");
 r.className="global-ripple";
 const s=Math.max(window.innerWidth,window.innerHeight);
 r.style.width=r.style.height=s+"px";
 r.style.left=(e.clientX-s/2)+"px";
 r.style.top=(e.clientY-s/2)+"px";
 document.body.appendChild(r);
 setTimeout(()=>r.remove(),1000);
});
